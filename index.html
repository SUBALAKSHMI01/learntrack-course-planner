<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnTrack - Course Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>LearnTrack</h1>
    <p>Turn long courses into achievable daily goals.</p>

    <section>
        <h2>Create a Course</h2>

        <label>Course Name:</label>
        <input type="text" id="courseName"  placeholder="e.g. Java DSA Bootcamp">

        <br><br>

        <label>Total Course Hours:</label>
        <input type="number" id="totalHours"  placeholder="e.g. 40">

        <br><br>

        <label>Daily Study Hours:</label>
        <input type="number" id="dailyHours"  placeholder="e.g. 2">

        <br><br>

        <button onclick="createPlan()">Create Plan</button>
        <div id="result"></div>
    </section>
   
    <section>
    <h2>Log Daily Progress</h2>

    <label>Hours studied today:</label>
    <input type="number" id="dailyProgress" placeholder="e.g. 1.5">

    <br><br>

    <button onclick="logProgress()">Add Progress</button>

    <div id="progressStatus"></div>
</section>
<section>
    <h2>Progress Overview</h2>

    <div style="width: 100%; background-color: #ddd; height: 25px; border-radius: 5px;">
        <div id="progressBar"
             style="height: 100%; width: 0%; background-color: #4CAF50; border-radius: 5px;">
        </div>
    </div>

    <p id="progressMessage"></p>
</section>



    <script src="script.js"></script>
</body>
</html>
